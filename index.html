        <title>Maintenance</title>
        <link rel="stylesheet" href="./css/style.css" />

                        class="numInput"
                        placeholder="Customer Number"
                    />
                    <input
                        type="text"
                        name="device"
                        class="deviceInput"
                        placeholder="Customer Device"
                    />
                    <input
                        type="textarea"
                        name="description"
                        class="descInput"
                        placeholder="Description"
                    />
                    <input
                        type="text"
                        name="amount"
                        class="amountInput"
                        placeholder="Amount in L.E"
                    />
